<div class="carousel-item" style="background-image:url(<%= images[Math.floor(Math.random()*1000000)%images.length] %>); height:<%= $(document).height()/2-55 %>px; width:<%= $(document).width()/2-55 %>px">
  <div class="carousel-caption">
    <h1><%= title %></h1>
    <p><%= description %></p>
  </div>
</div>
